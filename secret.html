<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>???</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #f5f5f3;
      --text: #111;
      --text-muted: #888;
    }

    [data-theme="dark"] {
      --bg: #111;
      --text: #f5f5f3;
      --text-muted: #888;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Space Mono', monospace;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background 0.4s ease, color 0.4s ease;
    }

    .secret-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 40px;
      max-width: 90vw;
      max-height: 90vh;
    }

    .secret-message {
      font-size: 11px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--text-muted);
      text-align: center;
    }

    .secret-image {
      max-width: 100%;
      max-height: 70vh;
      box-shadow: 0 8px 40px rgba(0,0,0,0.15);
      opacity: 0;
      transform: scale(0.95);
      animation: revealImage 1s ease forwards;
      animation-delay: 0.3s;
    }

    [data-theme="dark"] .secret-image {
      box-shadow: 0 8px 40px rgba(0,0,0,0.5);
    }

    @keyframes revealImage {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .back-link {
      position: fixed;
      bottom: 24px;
      left: 32px;
      font-size: 14px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--text);
      text-decoration: none;
      opacity: 0.5;
      transition: opacity 0.3s ease;
    }

    .back-link:hover {
      opacity: 1;
    }

    .theme-toggle {
      position: fixed;
      bottom: 24px;
      right: 32px;
      background: none;
      border: none;
      font-family: inherit;
      font-size: 14px;
      letter-spacing: 0.12em;
      color: var(--text);
      cursor: pointer;
      text-transform: uppercase;
      padding: 0;
      opacity: 0.5;
      transition: opacity 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .theme-toggle:hover {
      opacity: 1;
    }

    .theme-toggle-icon {
      font-size: 16px;
      transition: transform 0.4s ease;
    }

    [data-theme="dark"] .theme-toggle-icon {
      transform: rotate(180deg);
    }

    @media (max-width: 768px) {
      .back-link {
        bottom: auto;
        top: 20px;
        left: 20px;
        font-size: 12px;
      }

      .theme-toggle {
        top: 20px;
        bottom: auto;
        right: 20px;
        font-size: 12px;
      }

      .secret-message {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="secret-container">
    <p class="secret-message">You found it</p>
    <!-- Replace the src with your secret image -->
    <img class="secret-image" src="https://devinfeilen.b-cdn.net/secret/secret.jpg" alt="Secret">
  </div>

  <a href="index.html" class="back-link">← Back</a>

  <button class="theme-toggle" id="theme-toggle">
    <span class="theme-toggle-icon">◐</span>
    <span class="theme-toggle-text">Dark</span>
  </button>

  <script>
    // Theme toggle (synced with main site)
    const themeToggle = document.getElementById('theme-toggle');
    const themeToggleText = themeToggle.querySelector('.theme-toggle-text');

    function initTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
        updateThemeButton('dark');
      }
    }

    function updateThemeButton(theme) {
      themeToggleText.textContent = theme === 'dark' ? 'Light' : 'Dark';
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      if (newTheme === 'light') {
        document.documentElement.removeAttribute('data-theme');
      } else {
        document.documentElement.setAttribute('data-theme', newTheme);
      }
      
      localStorage.setItem('theme', newTheme === 'light' ? '' : newTheme);
      updateThemeButton(newTheme);
    }

    themeToggle.addEventListener('click', toggleTheme);
    initTheme();
  </script>
</body>
</html>
