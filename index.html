<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DF</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow: hidden;
      background: #fafafa;
      position: relative;
    }

    /* Category selection screen */
    #category-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 5000;
      gap: 20px;
      opacity: 1;
      transition: opacity 0.8s ease;
    }

    #category-screen.fade-out {
      opacity: 0;
    }

    #category-screen.hidden {
      display: none;
    }

    #category-screen h1 {
      font-family: 'Barlow', sans-serif;
      font-weight: 700;
      font-size: 48px;
      margin-bottom: 30px;
      letter-spacing: -2px;
    }

    .category-btn {
      padding: 20px 50px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      font-weight: 600;
      font-size: 24px;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 30px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: all 0.2s ease;
      min-width: 250px;
    }

    .category-btn:hover {
      background: rgba(0, 0, 0, 1);
      transform: scale(1.05);
    }

    .category-btn:focus {
      outline: none;
    }

    /* Hide main UI initially */
    body.category-view #button-container,
    body.category-view #df-logo,
    body.category-view #results,
    body.category-view #loading {
      display: none;
    }

    /* Portfolio fade in */
    #results {
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #results.fade-in {
      opacity: 1;
    }

    /* Loading indicator */
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1000;
    }

    #loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #000;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Button container for desktop */
    #button-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 300;
      align-items: center;
    }

    /* Shared button styles */
    #about-btn,
    #back-btn,
    #organize-btn,
    #load-more-btn {
      padding: 10px 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      font-weight: 600;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    #about-btn {
      text-decoration: none;
      display: inline-block;
    }

    #back-btn {
      display: none;
    }

    #organize-btn,
    #load-more-btn {
      display: none;
    }

    #organize-btn.visible,
    #load-more-btn.visible {
      display: block;
    }

    #about-btn:hover,
    #back-btn:hover,
    #organize-btn:hover,
    #load-more-btn:hover {
      background: rgba(0, 0, 0, 0.9);
    }

    #about-btn:focus,
    #back-btn:focus,
    #organize-btn:focus,
    #load-more-btn:focus {
      outline: 2px solid rgba(0, 0, 0, 0.5);
      outline-offset: 2px;
    }

    #load-more-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .image-wrapper {
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    #about-modal {
      display: none;
    }

    #about-content {
      display: none;
    }

    #about-close {
      display: none;
    }

    /* DF Logo */
    #df-logo {
      position: fixed;
      top: 20px;
      right: 20px;
      font-family: 'Barlow', sans-serif;
      font-weight: 700;
      font-size: 32px;
      color: #000;
      z-index: 300;
      letter-spacing: -1px;
    }

    #results {
      width: 100%;
      height: 100vh;
      position: relative;
      top: 0;
      left: 0;
      transition: opacity 0.3s ease;
    }

    #results img {
      position: absolute;
      border-radius: 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
      cursor: grab;
      height: auto;
      opacity: 0;
      animation: fadeIn 0.3s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    #results img:active {
      cursor: grabbing;
    }

    #results img:focus {
      outline: 3px solid #000;
      outline-offset: 2px;
    }

    /* Resize handle */
    .resize-handle {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #000;
      border: 1.5px solid #fff;
      border-radius: 50%;
      bottom: -6px;
      right: -6px;
      cursor: nwse-resize;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: auto;
    }

    .image-wrapper:hover .resize-handle {
      opacity: 1;
    }

    .image-wrapper {
      position: absolute;
      line-height: 0;
      display: inline-block;
    }

    .image-wrapper img {
      display: block;
    }
    
    .image-wrapper .resize-handle {
      position: absolute;
    }

    /* Lightbox styles */
    #lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      cursor: zoom-out;
    }

    #lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      width: auto;
      height: auto;
      object-fit: contain;
      box-shadow: 0 4px 20px rgba(255,255,255,0.1);
      cursor: zoom-out;
      position: relative;
    }

    #lightbox-close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      background: none;
      border: none;
      padding: 10px;
      line-height: 1;
      z-index: 1001;
    }

    #lightbox-close:hover {
      color: #ccc;
    }

    #lightbox-close:focus {
      outline: 2px solid #fff;
      outline-offset: 2px;
    }

    /* Desktop - hide mobile indicator */
    #mobile-indicator {
      display: none;
    }

    /* Mobile gallery view */
    @media (max-width: 768px) {
      body {
        background: #fafafa;
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100vh;
      }

      .category-btn {
        font-size: 20px;
        padding: 16px 40px;
        min-width: 200px;
      }

      #category-screen h1 {
        font-size: 36px;
      }

      #results {
        width: 100%;
        height: 100vh;
        position: relative;
        overflow-x: auto;
        overflow-y: hidden;
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 12px;
        padding: 0 20px;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
      }

      #results::-webkit-scrollbar {
        display: none;
      }

      .image-wrapper {
        position: relative;
        flex-shrink: 0;
        display: flex;
        align-items: center;
      }

      #results img {
        position: relative;
        cursor: default;
        pointer-events: auto;
        display: block;
        border-radius: 4px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      }

      .resize-handle {
        display: none;
      }

      #mobile-indicator {
        display: none;
      }
      
      /* Mobile - separate positioning */
      #button-container {
        position: static;
        transform: none;
        display: block;
      }

      #about-btn,
      #back-btn {
        position: fixed;
        top: 12px;
        left: 12px;
        z-index: 1001;
        padding: 8px 16px;
        font-size: 15px;
        border-radius: 18px;
        background: rgba(0, 0, 0, 0.75);
      }

      body:not(.category-view) #about-btn {
        display: none;
      }

      #back-btn {
        display: none;
      }

      body:not(.category-view) #back-btn {
        display: block;
      }

      #load-more-btn {
        display: none !important;
      }

      #organize-btn {
        display: none !important;
      }

      #df-logo {
        top: 12px;
        right: 12px;
        font-size: 28px;
      }
    }
  </style>
</head>
<body class="category-view">
  <div id="category-screen">
    <h1>DF</h1>
    <button class="category-btn" data-category="cycling">Cycling</button>
    <button class="category-btn" data-category="street">Street</button>
    <button class="category-btn" data-category="life">Life</button>
    <button class="category-btn" data-category="shuffle">Shuffle</button>
  </div>

  <div id="button-container">
    <button id="back-btn" aria-label="Back to categories">‚Üê Back</button>
    <a href="about.html" id="about-btn" aria-label="About this portfolio">About</a>
    <button id="organize-btn" aria-label="Organize photos">Organize</button>
    <button id="load-more-btn" aria-label="Load more photos">More</button>
  </div>
  <div id="df-logo">DF</div>

  <div id="loading" role="status" aria-live="polite">
    <div id="loading-spinner" aria-hidden="true"></div>
    <p>Loading photos...</p>
  </div>

  <div id="results" role="main" aria-label="Photo gallery"></div>

  <div id="mobile-indicator"></div>

  <div id="lightbox" role="dialog" aria-labelledby="lightbox-img" aria-modal="true">
    <button id="lightbox-close" aria-label="Close fullscreen view">&times;</button>
    <img id="lightbox-img" alt="" />
  </div>

  <script>
    let allPhotos = [];
    let photoQueue = [];
    let zIndexCounter = 1;
    let imagesData = [];
    const topBuffer = 60;
    let loadedCount = 0;
    const isMobileDevice = window.innerWidth <= 768;
    const initialLoadCount = isMobileDevice ? 8 : 10;
    let isLoadingMore = false;
    let isOrganized = false;
    let currentCategory = null;
    let mobileScrollSetup = false;

    // Category selection
    document.addEventListener('DOMContentLoaded', () => {
      const categoryButtons = document.querySelectorAll('.category-btn');
      
      categoryButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const category = btn.dataset.category;
          loadCategory(category);
        });
      });

      const loadMoreBtn = document.getElementById("load-more-btn");
      if (loadMoreBtn) {
        loadMoreBtn.addEventListener('click', loadMorePhotos);
      }
      
      const organizeBtn = document.getElementById("organize-btn");
      if (organizeBtn) {
        organizeBtn.addEventListener('click', toggleOrganize);
      }

      const backBtn = document.getElementById("back-btn");
      if (backBtn) {
        backBtn.addEventListener('click', backToCategories);
      }
    });

    function loadCategory(category) {
      currentCategory = category;
      
      // Start fade out animation
      const categoryScreen = document.getElementById('category-screen');
      categoryScreen.classList.add('fade-out');
      
      // Wait for fade out to complete
      setTimeout(() => {
        // Hide category screen
        categoryScreen.classList.add('hidden');
        document.body.classList.remove('category-view');
        
        // Show back button, hide about button (desktop)
        const isMobile = window.innerWidth <= 768;
        if (!isMobile) {
          document.getElementById('back-btn').style.display = 'block';
          document.getElementById('about-btn').style.display = 'none';
        } else {
          document.getElementById('back-btn').style.display = 'block';
          document.getElementById('about-btn').style.display = 'none';
        }
        
        // Show loading
        document.getElementById("loading").style.display = "block";
        
        // Determine which JSON file to load
        let jsonFile = 'photos.json'; // default
        if (category === 'cycling') jsonFile = 'cycling.json';
        else if (category === 'street') jsonFile = 'street.json';
        else if (category === 'life') jsonFile = 'life.json';
        else if (category === 'shuffle') jsonFile = 'photos.json'; // or combine all
        
        // Load the photos
        fetch(jsonFile)
          .then(res => res.json())
          .then(data => {
            allPhotos = data;
            resetQueue();
            console.log(`‚úÖ Loaded ${allPhotos.length} photos from ${category}`);
            loadInitialPhotos();
            
            // Fade in the results after a short delay
            setTimeout(() => {
              document.getElementById('results').classList.add('fade-in');
            }, 100);
          })
          .catch(err => {
            console.error(`Error loading ${jsonFile}:`, err);
            document.getElementById("loading").innerHTML = `<p>Error loading ${category} photos. Please refresh the page.</p>`;
          });
      }, 800); // Match the CSS transition duration
    }

    function backToCategories() {
      const resultsDiv = document.getElementById('results');
      
      // Fade out current view
      resultsDiv.classList.remove('fade-in');
      
      setTimeout(() => {
        // Hide portfolio elements
        document.getElementById('back-btn').style.display = 'none';
        document.getElementById('about-btn').style.display = 'inline-block';
        document.getElementById('load-more-btn').classList.remove('visible');
        document.getElementById('organize-btn').classList.remove('visible');
        
        // Clear current photos
        resultsDiv.innerHTML = '';
        imagesData = [];
        loadedCount = 0;
        zIndexCounter = 1;
        isOrganized = false;
        mobileScrollSetup = false; // Reset mobile scroll setup
        
        // Reset and show category screen
        const categoryScreen = document.getElementById('category-screen');
        categoryScreen.classList.remove('fade-out');
        categoryScreen.classList.remove('hidden');
        document.body.classList.add('category-view');
        
        // Reset organize button text
        document.getElementById('organize-btn').textContent = 'Organize';
      }, 800);
    }

    function resetQueue() {
      photoQueue = shuffleArray([...allPhotos]);
    }

    function getNextBatch(count) {
      if (photoQueue.length < count) {
        resetQueue();
      }
      return photoQueue.splice(0, count);
    }

    function loadInitialPhotos() {
      document.getElementById("loading").style.display = "none";
      
      const isMobile = window.innerWidth <= 768;
      if (isMobile) {
        // Don't show More button on mobile - using infinite scroll
        setupMobileHorizontalScroll();
      } else {
        document.getElementById("load-more-btn").classList.add("visible");
        document.getElementById("organize-btn").classList.add("visible");
      }
      
      const batch = getNextBatch(initialLoadCount);
      addImages(batch);
    }

    function addImages(selected) {
      const resultsDiv = document.getElementById("results");
      const isMobile = window.innerWidth <= 768;
      
      // For mobile: use varying heights to create mosaic effect
      const mobileHeights = [200, 280, 240, 220, 260, 250, 230, 270];
      
      selected.forEach((src, index) => {
        // Stagger each image load by 200ms for mobile, 300ms for desktop
        const staggerDelay = isMobile ? 200 : 300;
        setTimeout(() => {
          const img = new Image();
          img.src = src;
          img.alt = `Photography by Devin Feilen`;
          img.loading = "eager";
          img.tabIndex = 0;
          img.setAttribute('role', 'img');
          
          console.log(`üîÑ Starting to load image ${index + 1}:`, src);

          img.onload = () => {
            loadedCount++;
            console.log(`‚úì Image ${loadedCount} loaded successfully`);

            const wrapper = document.createElement('div');
            wrapper.className = 'image-wrapper';
            
            if (isMobile) {
              // Mobile: horizontal mosaic with varying heights
              const height = mobileHeights[index % mobileHeights.length];
              const aspectRatio = img.naturalWidth / img.naturalHeight;
              const width = height * aspectRatio;
              
              img.style.height = height + "px";
              img.style.width = width + "px";
              wrapper.style.height = height + "px";
              wrapper.style.width = width + "px";
              
              wrapper.appendChild(img);
              makeExpandable(img);
              resultsDiv.appendChild(wrapper);
              
              imagesData.push({wrapper, img, width, height});
            } else {
              // Desktop: random scattered layout
              const resizeHandle = document.createElement('div');
              resizeHandle.className = 'resize-handle';
              wrapper.appendChild(resizeHandle);
              makeResizable(wrapper, img, resizeHandle);

              const maxDim = Math.min(window.innerWidth * 0.8, window.innerHeight * 0.8, 500);
              let scale = Math.min(maxDim / img.naturalWidth, maxDim / img.naturalHeight, 1);
              
              const width = img.naturalWidth * scale;
              const height = img.naturalHeight * scale;
              
              img.style.width = width + "px";
              img.style.height = height + "px";
              wrapper.style.width = width + "px";
              wrapper.style.height = height + "px";
              
              const maxX = window.innerWidth - width;
              const maxY = window.innerHeight - height - topBuffer;
              const x = Math.random() * maxX;
              const y = Math.random() * maxY + topBuffer;
              
              wrapper.style.left = x + "px";
              wrapper.style.top = y + "px";
              wrapper.style.zIndex = zIndexCounter++;

              wrapper.appendChild(img);
              makeDraggable(wrapper, img);
              makeExpandable(img);
              resultsDiv.appendChild(wrapper);

              imagesData.push({wrapper, img, width, height, relX: x / maxX, relY: (y - topBuffer) / maxY});
            }
          };

          img.onerror = (e) => {
            console.error("‚ùå Failed to load image:", src);
            console.error("Error event:", e);
            
            img.dataset.retryCount = img.dataset.retryCount ? parseInt(img.dataset.retryCount) + 1 : 1;
            
            if (img.dataset.retryCount <= 2) {
              const retryDelay = img.dataset.retryCount * 3000;
              console.log(`‚è≥ Retry attempt ${img.dataset.retryCount} in ${retryDelay}ms`);
              
              setTimeout(() => {
                console.log(`üîÑ Retrying image load (attempt ${img.dataset.retryCount}):`, src);
                const timestamp = new Date().getTime();
                img.src = src + '?t=' + timestamp;
              }, retryDelay);
            } else {
              console.error("‚ö†Ô∏è Image failed after 2 retries:", src);
              console.error("This may be a Cloudflare rate limit or invalid URL");
            }
          };
          
          const timeoutDuration = 30000;
          const timeoutId = setTimeout(() => {
            if (!img.complete || img.naturalWidth === 0) {
              console.warn("‚è±Ô∏è Image loading timeout (" + timeoutDuration/1000 + "s):", src);
              console.warn("Image may be too large or Cloudflare may be rate limiting");
              img.onerror(new Error('Timeout'));
            }
          }, timeoutDuration);
          
          const originalOnLoad = img.onload;
          img.onload = function() {
            clearTimeout(timeoutId);
            originalOnLoad.call(this);
          };
        }, index * staggerDelay);
      });
    }

    function loadMorePhotos() {
      const loadMoreBtn = document.getElementById("load-more-btn");
      const organizeBtn = document.getElementById("organize-btn");
      const resultsDiv = document.getElementById("results");
      const isMobile = window.innerWidth <= 768;
      
      loadMoreBtn.disabled = true;
      loadMoreBtn.textContent = "...";
      
      // Fade out
      resultsDiv.classList.remove('fade-in');
      
      // Reset organize state if desktop
      if (!isMobile) {
        isOrganized = false;
        organizeBtn.textContent = "Organize";
      }
      
      setTimeout(() => {
        resultsDiv.innerHTML = "";
        imagesData = [];
        loadedCount = 0;
        zIndexCounter = 1;
        
        const batchSize = isMobile ? 8 : 10;
        const batch = getNextBatch(batchSize);
        addImages(batch);
        
        setTimeout(() => {
          resultsDiv.classList.add('fade-in');
          loadMoreBtn.disabled = false;
          loadMoreBtn.textContent = "More";
        }, 300);
      }, 800);
    }

    function setupMobileHorizontalScroll() {
      if (mobileScrollSetup) return;
      mobileScrollSetup = true;
      
      const resultsDiv = document.getElementById("results");
      
      resultsDiv.addEventListener('scroll', () => {
        const scrollLeft = resultsDiv.scrollLeft;
        const scrollWidth = resultsDiv.scrollWidth;
        const clientWidth = resultsDiv.clientWidth;
        
        // Load more when within 500px of the right edge
        if (scrollLeft + clientWidth >= scrollWidth - 500) {
          loadMoreMobileImages();
        }
      });
    }

    function loadMoreMobileImages() {
      if (isLoadingMore) return;
      isLoadingMore = true;
      
      console.log('üì± Loading more mobile images...');
      
      const batch = getNextBatch(4);
      addImages(batch);
      
      // Reset loading flag after images start loading
      setTimeout(() => { 
        isLoadingMore = false; 
      }, 1000);
    }

    function makeDraggable(wrapper, img) {
      if (window.innerWidth <= 768) return;

      let offsetX, offsetY, isDragging = false;
      if (img) img.ondragstart = () => false;

      if (img) {
        img.addEventListener("mousedown", e => {
          e.preventDefault();
          startDrag(e.clientX, e.clientY);
        });

        img.addEventListener("keydown", e => {
          const step = e.shiftKey ? 50 : 10;
          let newLeft = wrapper.offsetLeft;
          let newTop = wrapper.offsetTop;

          switch(e.key) {
            case "ArrowLeft": newLeft -= step; e.preventDefault(); break;
            case "ArrowRight": newLeft += step; e.preventDefault(); break;
            case "ArrowUp": newTop -= step; e.preventDefault(); break;
            case "ArrowDown": newTop += step; e.preventDefault(); break;
            default: return;
          }

          if (newTop < topBuffer) newTop = topBuffer;
          wrapper.style.left = newLeft + "px";
          wrapper.style.top = newTop + "px";
          wrapper.style.zIndex = zIndexCounter++;
        });
      }

      function startDrag(clientX, clientY) {
        if (isDragging) return;
        isDragging = true;
        offsetX = clientX - wrapper.offsetLeft;
        offsetY = clientY - wrapper.offsetTop;
        wrapper.style.zIndex = zIndexCounter++;
        wrapper.style.transition = "none";
        if (img) img.style.cursor = "grabbing";

        function onMove(clientX, clientY) {
          let newLeft = clientX - offsetX;
          let newTop = clientY - offsetY;
          if (newTop < topBuffer) newTop = topBuffer;
          wrapper.style.left = newLeft + "px";
          wrapper.style.top = newTop + "px";
        }

        function onMouseMove(e) {
          onMove(e.clientX, e.clientY);
        }

        function stopDrag() {
          isDragging = false;
          wrapper.style.transition = "transform 0.2s ease";
          if (img) img.style.cursor = "grab";
          document.removeEventListener("mousemove", onMouseMove);
          document.removeEventListener("mouseup", stopDrag);
        }

        document.addEventListener("mousemove", onMouseMove);
        document.addEventListener("mouseup", stopDrag);
      }
    }

    function makeResizable(wrapper, img, handle) {
      let isResizing = false;
      let startWidth, startHeight, startX, startY;
      let aspectRatio = img.naturalWidth / img.naturalHeight;

      handle.addEventListener("mousedown", e => {
        e.preventDefault();
        e.stopPropagation();
        startResize(e.clientX, e.clientY);
      });

      function startResize(clientX, clientY) {
        isResizing = true;
        startWidth = img.offsetWidth;
        startHeight = img.offsetHeight;
        startX = clientX;
        startY = clientY;
        wrapper.style.zIndex = zIndexCounter++;

        function onMouseMove(e) {
          if (!isResizing) return;
          const delta = Math.max(e.clientX - startX, e.clientY - startY);
          
          let newWidth = startWidth + delta;
          let newHeight = newWidth / aspectRatio;

          if (newWidth < 100) {
            newWidth = 100;
            newHeight = newWidth / aspectRatio;
          }

          img.style.width = newWidth + "px";
          img.style.height = newHeight + "px";
          wrapper.style.width = newWidth + "px";
          wrapper.style.height = newHeight + "px";

          const data = imagesData.find(d => d.img === img);
          if (data) {
            data.width = newWidth;
            data.height = newHeight;
          }
        }

        function stopResize() {
          isResizing = false;
          document.removeEventListener("mousemove", onMouseMove);
          document.removeEventListener("mouseup", stopResize);
        }

        document.addEventListener("mousemove", onMouseMove);
        document.addEventListener("mouseup", stopResize);
      }
    }

    function makeExpandable(img) {
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");
      const lightboxClose = document.getElementById("lightbox-close");
      const isMobile = window.innerWidth <= 768;

      // Desktop: double-click, Mobile: single tap
      const eventType = isMobile ? "click" : "dblclick";
      
      img.addEventListener(eventType, () => {
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
        lightbox.style.display = "flex";
        lightboxClose.focus();
      });

      lightboxClose.addEventListener("click", () => {
        lightbox.style.display = "none";
        img.focus();
      });

      lightbox.addEventListener("click", e => {
        if (e.target === lightbox || e.target === lightboxImg) {
          lightbox.style.display = "none";
          img.focus();
        }
      });

      lightbox.addEventListener("keydown", e => {
        if (e.key === "Escape") {
          lightbox.style.display = "none";
          img.focus();
        }
      });
    }

    let resizeTimeout;
    window.addEventListener("resize", () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        imagesData.forEach(data => {
          if (data.wrapper) {
            const maxX = window.innerWidth - data.width;
            const maxY = window.innerHeight - data.height - topBuffer;
            data.wrapper.style.left = data.relX * maxX + "px";
            data.wrapper.style.top = data.relY * maxY + topBuffer + "px";
          }
        });
      }, 250);
    });

    function toggleOrganize() {
      const organizeBtn = document.getElementById("organize-btn");
      
      if (isOrganized) {
        // Return to scattered layout
        organizeBtn.textContent = "Organize";
        explodeImages();
        isOrganized = false;
      } else {
        // Organize into grid
        organizeBtn.textContent = "Explode";
        organizeImages();
        isOrganized = true;
      }
    }

    function organizeImages() {
      const numImages = imagesData.length;
      const cols = Math.ceil(Math.sqrt(numImages));
      const rows = Math.ceil(numImages / cols);
      
      const availableWidth = window.innerWidth - 100;
      const availableHeight = window.innerHeight - 100;
      
      const cellWidth = availableWidth / cols;
      const cellHeight = availableHeight / rows;
      
      imagesData.forEach((data, index) => {
        const col = index % cols;
        const row = Math.floor(index / cols);
        
        // Calculate cell position
        const cellX = 50 + (col * cellWidth);
        const cellY = 50 + (row * cellHeight);
        
        // Scale image to fit cell while maintaining aspect ratio
        const imgAspect = data.img.naturalWidth / data.img.naturalHeight;
        const cellAspect = cellWidth / cellHeight;
        
        let newWidth, newHeight;
        if (imgAspect > cellAspect) {
          // Image is wider than cell
          newWidth = cellWidth * 0.9;
          newHeight = newWidth / imgAspect;
        } else {
          // Image is taller than cell
          newHeight = cellHeight * 0.9;
          newWidth = newHeight * imgAspect;
        }
        
        // Center image in cell
        const x = cellX + (cellWidth - newWidth) / 2;
        const y = cellY + (cellHeight - newHeight) / 2;
        
        // Store original position before organizing
        if (!data.originalLeft) {
          data.originalLeft = data.wrapper.style.left;
          data.originalTop = data.wrapper.style.top;
          data.originalWidth = data.img.style.width;
          data.originalHeight = data.img.style.height;
        }
        
        // Apply grid position with animation
        data.wrapper.style.left = x + "px";
        data.wrapper.style.top = y + "px";
        data.wrapper.style.width = newWidth + "px";
        data.wrapper.style.height = newHeight + "px";
        data.img.style.width = newWidth + "px";
        data.img.style.height = newHeight + "px";
      });
    }

    function explodeImages() {
      // Restore original positions
      imagesData.forEach(data => {
        if (data.originalLeft) {
          data.wrapper.style.left = data.originalLeft;
          data.wrapper.style.top = data.originalTop;
          data.wrapper.style.width = data.originalWidth;
          data.wrapper.style.height = data.originalHeight;
          data.img.style.width = data.originalWidth;
          data.img.style.height = data.originalHeight;
        }
      });
    }

    function shuffleArray(array) {
      return array.map(v => ({v, sort: Math.random()}))
        .sort((a, b) => a.sort - b.sort)
        .map(({v}) => v);
    }
  </script>
